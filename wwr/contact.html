<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Expeditions - Contact Us</title>
    <meta name="description"
      content="Contact Exciting Expeditions for rafting reservations, general inquiries, or website suggestions. Reach out today!">
    <meta name="author" content="Farai Rwambiwa">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="Exciting Expeditions Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <!-- Company Info and Contact Form Container -->
        <div class="contact-container">
            <!-- Company Info with Map -->
            <section class="company-info">
                <h2>Exciting Expeditions</h2>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>Phone: +1 999 999 9999</p>
                <p>Email: info@whitewater.com</p>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50722.46954975241!2d-113.02689824453308!3d37.38838840639447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b5c4b6f0f6d5d7%3A0x6e3e3f3f3f3f3f3f!2sKolob%20Canyons%2C%20Utah!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" 
                    height="300" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <h2>Get in Touch!</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Message Purpose:</legend>
                        <label>
                            <input type="radio" id="general" name="purpose" value="general" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <!-- Employee Profiles -->
        <section class="profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profile-container">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Lead Guide">
                    <figcaption>John Doe<br>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith - Safety Coordinator">
                    <figcaption>Jane Smith<br>Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Trip Planner">
                    <figcaption>Mike Johnson<br>Trip Planner</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Exciting Expeditions | Farai Rwambiwa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>
</html>
